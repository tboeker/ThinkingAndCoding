apiVersion: v1
kind: ConfigMap
metadata:
  name: home-config
  namespace: code1
data:
  API_PATH_BASE: app/home
  Home__SwaggerUiUri: /app/swagger/index.html
  Home__HealthUiUri: /app/health
  Home__HelloUri: /app/hello
  Home__Proj1Uri: /app/proj1
  Home__Proj2Uri: /app/proj2
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  namespace: code1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      labels:
        app: home
    spec:
      containers:
      - name: code1-home
        image: tboeker/code1-home
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: home-config
        - configMapRef:
            name: code1-config

---

apiVersion: v1
kind: Service
metadata:
  name: home
  namespace: code1
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
  selector:
    app: home

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: home-ingress
  namespace: code1
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/rewrite-target: '/'
spec:
  rules:
  - host: code1
    http:
      paths:
      - path: /app/home
        backend:
          serviceName: home
          servicePort: http